<div class="card">
  <div class="card-header">
    Add New Property
  </div>

  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name"> Name </label>
        <input type="text" class="form-control" minlength="5" #propName="ngModel" ngModel name="Name" required>
        <span class="error-block" *ngIf="!propName.valid && propName.touched">
          <span *ngIf="propName.errors.required">Please, provide a name for the property</span>
          <span *ngIf="propName.errors.minlength">minimum name lenght is  5</span>
        </span>
      </div>

      <div class="form-group col-12">
        <label for="type"> Type </label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>

      <div class="form-group col-12">
        <label for="price"> Price </label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      <div class="form-group col-12">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-success mr-2"> Save</button>
        <button type="reset" class="btn btn-danger mr-2"> Cancel</button>
      </div>


    </form>
  </div>
</div>
