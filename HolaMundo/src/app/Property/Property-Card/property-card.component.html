<div class="shadow-lg">
  <div class="card">
    <div class="EnvolturaImagen">
      <img class="card-img-top" src="assets/Images/casa_default.jpg" alt="Card image cap">
      <ul class="list-inline text-center member-icons animate">
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="far fa-edit"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="far fa-address-card"></i></button>
        </li>
      </ul>

    </div>
    <div class="card-body">
      <h5 class="card-title">{{Property.Name}}</h5>
      <p class="card-text">{{Property.Price }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
